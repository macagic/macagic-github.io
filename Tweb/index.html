<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BLOG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 200vh;
        }
        
        .tou {
            position: fixed;
            top: 0;
            left: 0;
            padding: 25px 100px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.5s;
        }
        
        .logo {
            position: relative;
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 1px;
            color: rgb(28, 36, 148);
        }
        
        .logo::before {
            content: '';
            position: absolute;
            left: -50px;
            top: -15px;
            width: 50px;
            height: 50px;
            background-image: url(https://gitcode.net/m0_61979183/ye/-/raw/master/my.jpg);
            background-size: 100%;
        }
        
        .biao {
            position: relative;
            display: flex;
            justify-content: center;
            align-content: center;
            list-style: none;
        }
        
        .biao li {
            position: relative;
        }
        
        .biao a {
            position: relative;
            margin: 0 10px;
            font-size: 18px;
            font-family: 'fangsong';
            font-weight: bold;
            color: rgb(28, 36, 148);
            text-decoration: none;
        }
        
        .bian {
            padding: 15px 100px;
            background-color: rgb(71, 105, 219);
        }
        
        .bian .logo,
        .tou.bian a {
            color: rgb(252, 247, 247);
        }
        
        .bjimg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-width: 1000px;
            z-index: -10;
            zoom: 1;
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-position: center 0;
        }
    </style>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/macagic/macagic.github.io/my.ico" type="image/x-icon">

</head>

<body>
    
    <iframe src="https://macagic.github.io/Tweb/tlogin.html" height="745" width='22%'></iframe>
    <iframe src="https://macagic.github.io/Tweb/tindex.html" height="745" width='77%'></iframe>
    <iframe src="https://macagic.github.io" height="745" width='100%'></iframe>

    <div class="bjimg"></div>

    <div class="tou">
        <sapn class="logo">&nbsp;MACAGIC</sapn>
        <span style="overflow: hidden;text-align:center;">
            <span id="date" style="font-size: 2vh;font-weight: bold;color:black;">00月00日</span>&nbsp;&nbsp;&nbsp;
            <span id="timer" style="font-size: 2vh;font-weight: bold;color:black">05:20</span>
        </span>
        <ul class="biao">
            <li><a href="https://macagic.github.io/sweb/HTML/index.html">主页</a></li>
            <li><a href="https://macagic.github.io/sweb/PAGE/index.html">个人简介</a></li>
            <li><a href="https://macagic.github.io/sweb/index.html">sweb</a></li>
            <li><a href="https://macagic.github.io">org</a></li>
            <li><a href="https://macagic.github.io/sweb/HTML/para.html">文章</a></li>
            <!-- <li><a href="#">留言版</a></li> -->
            <li><a href="https://macagic.github.io/Links.html">友链</a></li>
        </ul>
    </div>
<script>
    window.addEventListener('scroll', function() {
        let tou = document.querySelector('.tou');


        /*  tou.classList.toggle("bian",window.scrollY>0); */
        if (window.scrollY > 0) {
            tou.classList.add("bian");
        } else {
            tou.classList.remove("bian");
        }
    })
</script>
<script src="https://cdn.jsdelivr.net/gh/macagic/macagic.github.io/Tweb/js/clock.js"></script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>

</html>
