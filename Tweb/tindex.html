        <p class="text">每一个星球都有一个驱动核心，<br>每一种思想都有影响力的种子。<br>感受世界的温度，<br>年轻的你也能成为改变世界的动力，<br>你的潜力，是改变世界的动力！</p>

        <!-- 此为插入了一个百度搜索框 -->
        <form target="_blank" method="get" action="http://www.baidu.com/s">
            <table>
                <tr>
                    <td>
                        <a href="http://www.baidu.com">
                        </a>
                    </td>
                    <td><br/><input type="text" id="search1" name="word" /></td>
                    <td><br/><input type="submit" value="搜索" /></td>

            </table>

        <!--End 此为插入了一个百度搜索框 -->

    <div class="kuang">
        <div class="bubble"></div>

    </div>

    <div id="player">
        <!-- 歌曲信息模块 -->
        <div id="player-content1">
            <!-- 歌曲名 -->
            <div class="music-name"></div>
            <!-- 歌手名 -->
            <div class="artist-name"></div>
            <!-- 歌曲时间 -->
            <div class="time">
                <!-- 当前播放的时间 -->
                <div class="current-time"></div>
                <!-- 歌曲总时长 -->
                <div class="total-time"></div>
            </div>
            <!-- 进度条 -->
            <div id="s-area">
                <!-- 鼠标移动到进度条上，显示的时间信息 -->
                <div id="ins-time"></div>
                <!-- 鼠标移动到进度条上，进度条变暗部分-->
                <div id="s-hover"></div>
                <!-- 表示当前歌曲播放进度的蓝色进度条 -->
                <div id="seek-bar"></div>
            </div>
        </div>

        <!-- 控制模块 -->
        <div id="player-content2">
            <!-- 左侧歌曲封面旋转模块 -->
            <div class="music-imgs">
                <!-- 封面图 -->
                <div class="img"></div>
                <!-- 歌曲缓冲时的提示文字 -->
                <div id="buffer-box">缓冲…</div>
            </div>
            <!-- 右侧歌曲操作模块 -->
            <div class="player-controls">
                <!-- 上一首按钮 &#xe603; -->
                <div class="btn prev iconfont">◀</div>
                <!-- 暂停/播放 按钮 -->
                <div class="btn play-pause icon-jiediankaishi iconfont">⚪ ‍</div>
                <!-- 下一首按钮 -->
                <div class="btn next iconfont">&nbsp;▶</div>
            </div>
        </div>
    </div>
