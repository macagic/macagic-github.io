<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>看板娘登陆平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/macagic/macagic.github.io/Tweb/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/gh/macagic/macagic.github.io/sweb/js/login_live2d.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/macagic/macagic.github.io/sweb/css/login2.css">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/macagic/macagic.github.io/my.ico" type="image/x-icon">
</head>

<body class="text-center">
    <div id="hans-bolang"></div>
    <script src="https://api.vvhan.com/api/bolang"></script>
    <form class="form-signin" action="login.php" method="post">
        <div id="stage">
            <div id="inner">
                <div id="cover">
                    <div id="text">
                        <!-- <span style="color: white;">POWERED</span> -->
		       <div style="overflow: hidden;">
                            <span id="date" style="font-size: 3vh;font-weight: bold;color: #000000;">00月00日</span>&nbsp;
                            <span id="timer" style="font-size: 3vh;font-weight: bold;color: #000000;">06:06</span>
                        </div>
                    </div>
                    <div id="detail"></div>
                    <div id="handle"></div>
                </div>
                <canvas class="mb-4" id="live2d" width="800" height="800"></canvas>
            </div>
            <button class="btn btn-link" id="info"><i class="fa fa-lg fa-info"></i></button>
            <button class="btn btn-link" id="refresh"><i class="fa fa-lg fa-sync-alt"></i></button>
        </div>
        <!-- <h1 class="h3 mb-3 fw-normal">看板娘登陆平台</h1> -->
        <label for="room" class="sr-only">用户名</label>
        <input type="text" name="room" class="form-control" placeholder="用户名" required autofocus>
        <label for="pass" class="sr-only">密码</label>
        <input type="password" name="pass" class="form-control" placeholder="密码" required>
        <div class="checkbox mb-4">
            <label>
			<input type="checkbox" value="remember-me"> 记住我
		</label>
        </div>
        <div class="d-grid">
            <button class="btn btn-lg btn-primary" type="submit">登录</button>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; MACAGIC 2022</p>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/macagic/macagic.github.io/sweb/js/login.js"></script>

    <script>
        let showSymbl = true

        function clock() {
            let now = new Date()
            let hour = now.getHours() + ''
            let minute = now.getMinutes() + ''
            let month = (now.getMonth() + 1) + ''
            let day = now.getDate() + ''
            if (showSymbl) {
                document.getElementById('timer').innerHTML = `${hour.padStart(2, '0')}<span>:</span>${minute.padStart(2, '0')}`
            } else {
                document.getElementById('timer').innerHTML = `${hour.padStart(2, '0')}<span style="color:#0d1320">:</span>${minute.padStart(2, '0')}`
            }
            document.getElementById('date').innerHTML = `${month.padStart(2, '0')}月${day.padStart(2, '0')}日`
            showSymbl = !showSymbl
        }
        clock()
        setInterval(() => {
            clock()
        }, 1000)
    </script>
</body>

</html>
