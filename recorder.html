<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>audio record</title>
    <link rel="stylesheet" href="for record/bubble.css">
    <link rel="stylesheet" href="for record/clock.css">
    <link rel="stylesheet" href="for record/cb.css">
</head>

<body>
    <!-- 泡泡 -->
    <div class="kuang">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <!-- End 泡泡 -->

    <!-- 鼠标星星    这里是故意把这个放在鼠标图标前的，否则星星在图标前emm就是由于图标，所以前面不太好看 -->
    <canvas id="canvas"></canvas>
    <script src="for record/star.js"></script>
    <!-- End 鼠标星星 -->

    <!-- 鼠标图标 -->
    <img class="mouse" src="my.ico" alt="">
    <script src="for record/mouse.js"></script>
    <!-- End 鼠标图标 -->

    <!-- 录音控件 -->
    <span style="position:absolute;left:400px;top:100px;">
        <audio controls class="audio-player"></audio>
    </span>
    <span style="position:absolute;left:380px;top: 200px;">
        <button id="ppp" class="anniu">record</button>
    </span>
    <script src="for record/recorder.js"></script>
    <!-- End 录音控件 -->

    <!-- 时钟 -->
   <div class="clock" style="position:absolute;right:200px;bottom:300px;">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
    <script src="for record/clock.js"></script>
    <!-- End 时钟 -->

</body>

</html>
