<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>看板娘登陆平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/gh/macagic/macagic.github.io/Tweb/css/bootstrap.min.css,gh/macagic/macagic.github.io/sweb/css/login2.css,gh/macagic/macagic.github.io/Tweb/css/iconfont.css">
    <link rel="shortcut icon" href="https://gitcode.net/m0_61979183/ye/-/raw/master/my.jpg"  type="image/x-icon">
</head>

<body class="text-center">
    <div id="hans-bolang"></div>
    <script src="https://api.vvhan.com/api/bolang"></script>
    <form class="form-signin" action="login.php" method="post">
        <div id="stage">
            <div id="inner">
                <div id="cover">
                    <div id="text">
                        <!-- <span style="color: white;">POWERED</span> -->
		       <div style="overflow: hidden;">
                            <span id="date" style="font-size: 3vh;font-weight: bold;color: #000000;">00月00日</span>&nbsp;
                            <span id="timer" style="font-size: 3vh;font-weight: bold;color: #000000;">05:20</span>
                        </div>
                    </div>
                    <div id="detail"></div>
                    <div id="handle"></div>
                </div>
                <canvas class="mb-4" id="live2d" width="800" height="800"></canvas>
            </div>
            <button class="btn btn-link" id="info"><span class="iconfont icon-wenzi"></span></button>
            <button class="btn btn-link" id="refresh"><span class="iconfont icon-shuaxin"></span></button>
        </div>
        <input type="text" name="room" class="form-control" placeholder="用户名" required autofocus>
        <input type="password" name="pass" class="form-control" placeholder="密码" required>
        <div class="checkbox mb-4">
		<label>
			<input type="checkbox" value="remember-me"> 记住我
		</label>
        </div>
        <div class="d-grid">
            <button class="btn btn-lg btn-primary" type="submit">登录</button>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; MACAGIC 2022</p>
    </form>
    <script src="https://cdn.jsdelivr.net/combine/gh/macagic/macagic.github.io/sweb/js/login_live2d.min.js,gh/macagic/macagic.github.io/sweb/js/login.js,gh/macagic/macagic.github.io/Tweb/js/clock.js"></script>
   
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>

</html>
