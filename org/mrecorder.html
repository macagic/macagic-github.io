<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>audio record</title>
    <link rel="stylesheet" href="bubble.css">
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="cb.css">
</head>

<body>
    <!-- 泡泡 -->
    <div class="kuang">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <!-- End 泡泡 -->

    <!-- 鼠标星星    这里是故意把这个放在鼠标图标前的，否则星星在图标前emm就是由于图标，所以前面不太好看 -->
    <canvas id="canvas"></canvas>
    <script src="star.js"></script>
    <!-- End 鼠标星星 -->

    <!-- 鼠标图标 -->
    <img class="mouse" src="my.ico" alt="">
    <script src="mouse.js"></script>
    <!-- End 鼠标图标 -->

    <!-- 时钟 -->
    <div class="clock" style="position:relative;left:30px;top:40px;">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
    <script src="clock.js"></script>
    <!-- End 时钟 -->

    <!-- 录音控件 -->
    <span style="position:relative;left:70px;top:100px;">
        <audio controls class="audio-player"></audio>
    </span>
    <span style="position:relative;left:70px;top:140px;">
                <button id="ppp" class="anniu">record</button>
            </span>
    <script src="./recorder.js"></script>
    <!-- End 录音控件 -->



</body>

</html>
